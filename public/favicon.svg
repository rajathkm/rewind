<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a9a8a"/>
      <stop offset="50%" style="stop-color:#148f82"/>
      <stop offset="100%" style="stop-color:#0f857a"/>
    </linearGradient>
    <linearGradient id="sparkle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0f7f5"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="inner-shadow">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="shadow"/>
      <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bg-gradient)"/>

  <!-- Subtle inner highlight -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>

  <!-- Sparkle icon centered -->
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Main sparkle -->
    <path d="M0 -100 L15 -30 L85 -15 L15 0 L0 70 L-15 0 L-85 -15 L-15 -30 Z"
          fill="url(#sparkle-gradient)"
          transform="rotate(0)"/>

    <!-- Secondary smaller sparkles -->
    <circle cx="70" cy="-70" r="12" fill="white" opacity="0.9"/>
    <circle cx="-65" cy="55" r="8" fill="white" opacity="0.7"/>
    <circle cx="55" cy="60" r="6" fill="white" opacity="0.5"/>
  </g>

  <!-- Subtle bottom shadow -->
  <ellipse cx="256" cy="460" rx="160" ry="20" fill="rgba(0,0,0,0.1)"/>
</svg>
