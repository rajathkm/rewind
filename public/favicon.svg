<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Primary gradient - Deep Teal to Cyan -->
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d9488"/>
      <stop offset="50%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#2dd4bf"/>
    </linearGradient>

    <!-- Accent gradient - Warm Gold -->
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#134e4a"/>
      <stop offset="40%" stop-color="#115e59"/>
      <stop offset="100%" stop-color="#0f766e"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="24" y="24" width="464" height="464" rx="104" ry="104" fill="url(#bg-gradient)" filter="url(#shadow)"/>

  <!-- Subtle inner border -->
  <rect x="24" y="24" width="464" height="464" rx="104" ry="104" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1.5"/>

  <!-- Abstract "R" mark with rewind/flow concept -->
  <g transform="translate(256, 256)">
    <!-- Outer flowing ring - represents knowledge cycle -->
    <path
      d="M-90 0
         C-90 -75 -30 -115 60 -115
         C120 -115 130 -65 130 -25
         C130 15 100 45 60 45
         L-20 45"
      stroke="url(#primary-gradient)"
      stroke-width="36"
      stroke-linecap="round"
      fill="none"
      opacity="0.95"
    />

    <!-- Rewind arrow head (left-pointing chevron) -->
    <path
      d="M-40 45 L-80 0 L-40 -45"
      stroke="url(#primary-gradient)"
      stroke-width="36"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />

    <!-- Inner accent dot - knowledge core -->
    <circle cx="60" cy="-35" r="22" fill="url(#accent-gradient)" filter="url(#glow)"/>

    <!-- Secondary knowledge dots - distilled insights -->
    <circle cx="-55" cy="-60" r="12" fill="white" opacity="0.85"/>
    <circle cx="15" cy="100" r="10" fill="white" opacity="0.6"/>

    <!-- Bottom flow continuation -->
    <path
      d="M60 45
         C100 45 115 75 115 105
         C115 140 70 155 30 155
         L-30 155"
      stroke="url(#primary-gradient)"
      stroke-width="28"
      stroke-linecap="round"
      fill="none"
      opacity="0.7"
    />

    <!-- Small rewind arrow at bottom -->
    <path
      d="M-20 155 L-50 125 L-20 95"
      stroke="url(#primary-gradient)"
      stroke-width="28"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
      opacity="0.7"
    />
  </g>
</svg>
